<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en" dir="ltr" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/"/>
    <title>Stock Trader</title>
    <meta name="description" content="FTSE 100 stock tracking app built with AngularJS, Node, Express and MySQL">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="canonical" href="https://arwl-stock-tracker.herokuapp.com/main">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/normalize-css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li class="logo">FTSE 100 STOCK TRACKER</li>
                <li><a href="/main">HOME</a></li>
                <li><a href="/companies">COMPANIES</a></li>
            </ul>
        </div>
    </div>

    <div class="view-container">
        <ng-view></ng-view>
    </div>

    <!-- Local Dependencies -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>

    <!-- CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

    <!-- Application Code -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/MainController.js"></script>
    <script src="/js/controllers/CompanyController.js"></script>

    <!-- Services -->
    <script src="/js/services/StockDataService.js"></script>
    <script src="/js/services/ChartConfig.js"></script>
    <script src="/js/services/SymbolService.js"></script>
    <script src="/js/services/ChartService.js"></script>
    
</body>
</html>

<div class="company-list-container">

  <h1 class="company-list-heading">FTSE 100 Company List</h1>

  <table class="company-list-table">
    <tr>
      <th class="company-list-company-column">Company</th>
      <th class="company-list-symbol-column">Symbol</th>
    </tr>
    <tr ng-repeat="company in comp.companyList">
      <td class="company-list-company-column">{{ company.company_name }}</td>
      <td class="company-list-symbol-column">{{ company.symbol}}</td>
    </tr>
  </table>


</div>

<!DOCTYPE html>
<html ng-app="stockTrackerApp"> 
  <head>
    <base href="/"/>
    <meta charset="utf-8">
    <title>Stock Trader</title>
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/app.css" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body layout="column">

    <md-toolbar id="toolbar">
      <ul class="navbar-menu">
        <li class="logo"><b>STOCK TRACKER</b></li>
        <li><a href="chart" >CHART</a></li>
        <li><a href="table" >TABLE</a></li>
      </ul>
    </md-toolbar>

    <!-- Side Navigation -->

    <div class="container" layout="row" flex  ng-controller="SearchController">

      <md-sidenav md-is-locked-open="true" class="lightblue">
        <md-content layout-margin>
          <form> 
            <md-input-container>
              <label>Symbol</label>
              <input type="search" ng-model="symbol" id="search-input"/>
            </md-input-container>
            <md-button ng-click="getStockData(symbol)" class="md-raised">Search</md-button>
          </form>
        </md-content>
      </md-sidenav>




      <!--Content Container-->

      <md-content flex id="content" class="lightgreen" flex>
        CONTENT
        <ng-view></ng-view>
      </md-content>
    </div>


    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-messages/angular-messages.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/SearchController.js"></script>
    <script src="/js/controllers/ChartController.js"></script>
    <script src="/js/controllers/TableController.js"></script>
    <script src="/js/services/StockData.js"></script>

  </body>
</html>
